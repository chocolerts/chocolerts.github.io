<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Portal | Login</title>
    
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_kion3tkion3tkion.png">
    
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #252525;
            color: white;
            box-sizing: border-box;
        }
        .box-logo {
            width: 120px;         /* Adjust this number to make it bigger or smaller */
            height: auto;        /* Keeps the proportions correct */
            margin-bottom: 8px; /* Adds space between the logo and "VCRT" */
            border-radius: 10px; /* Optional: gives your logo rounded corners */
        }
        .forgot-link {
            display: block;
            margin-top: 15px;
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .forgot-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #888;
        }
        .toggle-password:hover {
            color: white;
        }
        .toggle-password svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #0056b3; }
        #error-msg { color: #ff6b6b; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card" id="login-section">
        <img src="vcrt kelabu.png" alt="Logo" class="box-logo">
        
        <h2>VCRT</h2>
        <p>Please enter your Usercode</p>
        <input type="text" id="usercode" placeholder="Usercode">
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password" id="eye-icon" onclick="togglePassword()">
                <svg id="eye-open" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
            </span>
        </div>
        
        <button onclick="checkLogin()">Enter Website</button>
        <a class="forgot-link" onclick="forgotAlert()">Forgot Usercode?</a>
        <p id="error-msg">Incorrect credentials. Try again.</p>
    </div>

    <div id="content-section" style="display:none; text-align: center; padding: 20px;">
        <h1>Welcome Back!</h1>
        <p>Here is your private report:</p>
        <button onclick="location.reload()" style="width: auto; padding: 10px 20px;">Logout</button>
    </div>

    <script>
    function checkLogin() {
        var user = document.getElementById("usercode").value;
        var pass = document.getElementById("password").value;
        var error = document.getElementById("error-msg");

        // LIST OF AUTHORIZED USERS
        var users = [
            { name: "choco", code: "haziq" },
            { name: "zeeqy", code: "haziq" },
            { name: "baem", code: "haziq" } // Add as many as you want here
        ];

        // This checks if the typed info matches anyone in the list
        var foundUser = users.find(u => u.name === user && u.code === pass);

        if (foundUser) {
            sessionStorage.setItem("activeUser", foundUser.name); // Saves the name for the next page
            window.location.href = "dashboard.html"; // Sends user to the new dashboard file
        } else {
            // Error!
            error.style.display = "block";
        }
    }

    function forgotAlert() {
        alert("Please check your password with your admin bruh");
    }

    function togglePassword() {
        var passInput = document.getElementById("password");
        var iconContainer = document.getElementById("eye-icon");

        var eyeClosed = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.39 2.72-3.13 3.44-5.04-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>';

        var eyeOpen = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>';

        if (passInput.type === "password") {
            passInput.type = "text";
            iconContainer.innerHTML = eyeClosed;
        } else {
            passInput.type = "password";
            iconContainer.innerHTML = eyeOpen;
        }
    }
</script>

</body>
</html>
