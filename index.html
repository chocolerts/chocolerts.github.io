<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Portal | Login</title>
    
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_kion3tkion3tkion.png">
    
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #252525;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #0056b3; }
        #error-msg { color: #ff6b6b; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card" id="login-section">
        <img src="Gemini_Generated_Image_kion3tkion3tkion.png" alt="Logo" class="box-logo">
        
        <h2>VCRT</h2>
        <p>Please enter your Usercode</p>
        <input type="text" id="usercode" placeholder="Usercode">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Enter Website</button>
        <p id="error-msg">Incorrect credentials. Try again.</p>
    </div>

    <div id="content-section" style="display:none; text-align: center; padding: 20px;">
        <h1>Welcome Back!</h1>
        <p>Here is your private report:</p>
        <button onclick="location.reload()" style="width: auto; padding: 10px 20px;">Logout</button>
    </div>

    <script>
    function checkLogin() {
        var user = document.getElementById("usercode").value;
        var pass = document.getElementById("password").value;
        var error = document.getElementById("error-msg");

        // LIST OF AUTHORIZED USERS
        var users = [
            { name: "choco", code: "haziq" },
            { name: "zeeqy", code: "haziq" },
            { name: "baem", code: "haziq" } // Add as many as you want here
        ];

        // This checks if the typed info matches anyone in the list
        var foundUser = users.find(u => u.name === user && u.code === pass);

        if (foundUser) {
            // Success! 
            document.getElementById("login-section").style.display = "none";
            document.getElementById("content-section").style.display = "block";
            // Makes the page look "cleaner" after login
            document.body.style.backgroundColor = "#ffffff";
            document.body.style.color = "#000000";
        } else {
            // Error!
            error.style.display = "block";
        }
    }
</script>

</body>
</html>
