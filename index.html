<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCRT | Discover</title>
    
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_9x3mea9x3mea9x3m.png">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* The Hero Background */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            /* REPLACE 'background.jpg' with your actual image filename */
            background: url('WhatsApp Image 2026-01-24 at 11.51.23 AM.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* The Dark Overlay (Makes text pop) */
        .hero-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Adjust 0.4 to 0.6 if image is too bright */
            z-index: 1;
        }

        /* Content Wrapper */
        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
        }

        .logo {
            width: 80px; /* Modern small logo look */
            height: auto;
            margin-bottom: 24px;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.3));
        }

        h1 {
            font-size: 3rem;
            font-weight: 300; /* Light weight for elegance */
            letter-spacing: 5px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        /* The Aesthetic Discover Button */
        .btn-discover {
            display: inline-block;
            padding: 12px 40px;
            color: white;
            text-decoration: none;
            border: 1px solid white; /* Thin border */
            background: rgba(255, 255, 255, 0.1); /* Slight glassy fill */
            backdrop-filter: blur(5px); /* Modern blur effect */
            border-radius: 2px; /* Sharp corners for a more architectural look */
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .btn-discover:hover {
            background: white;
            color: black;
            letter-spacing: 5px; /* Expands slightly on hover */
        }

        /* Subtle Fade-in Animation */
        .fade-in {
            animation: fadeInUp 1.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="content fade-in">
            <img src="vcrt kelabu.png" alt="Logo" class="logo">
            <h1>VCRT</h1>
            <p class="subtitle">PRIVATE DATA PORTAL</p>
            
            <a href="passcode.html" class="btn-discover">Discover More</a>
        </div>
    </div>

</body>
</html>
