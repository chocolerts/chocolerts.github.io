<html lang="en">
<head>

    <title>VCRT | Velocity Academy Dashboard</title>
    <style>
        /* EXACT COLOR PALETTE FROM PHOTO */
        :root {
            --v-orange: #ff8c00;
            --v-dark-grey: #2c2f33;
            --v-sidebar: #1e1e1e;
            --v-bg: #f4f4f4;
            --v-black: #121212;
        }

        body {
            margin: 0;
            font-family: 'Arial Black', 'Arial', sans-serif;
            background-color: var(--v-bg);
            color: #333;
        }

        /* 1. TOP HERO SECTION (RACING HEADER) */
        .hero-banner {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('your-racing-bg.jpg'); /* Replace with your image link */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero-banner h1 {
            font-style: italic;
            font-size: 3rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -2px;
        }

        /* THE "FUEL THE BUILD" SLANTED BUTTON */
        .fuel-btn {
            margin-top: 20px;
            background: linear-gradient(90deg, #ffb347, #ff8c00);
            padding: 12px 40px;
            font-weight: bold;
            font-style: italic;
            color: white;
            text-transform: uppercase;
            clip-path: polygon(15% 0%, 100% 0%, 85% 100%, 0% 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,140,0,0.4);
        }

        /* THE JAGGED ORANGE DIVIDER */
        .orange-divider {
            height: 40px;
            background: var(--v-orange);
            width: 100%;
            clip-path: polygon(0 80%, 35% 80%, 38% 0%, 62% 0%, 65% 80%, 100% 80%, 100% 100%, 0 100%);
            margin-top: -20px;
            z-index: 10;
            position: relative;
        }

        /* 2. MAIN LAYOUT (SIDEBAR + CONTENT) */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background-color: var(--v-sidebar);
            color: white;
            padding-top: 30px;
        }
