<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCRT | Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
        }
        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }
        .sidebar h2 { color: #007bff; margin-bottom: 30px; }
        .nav-item {
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .nav-item:hover { background: #333; }

        /* Main Area */
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #007bff;
        }
        button.logout {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>VCRT Panel</h2>
        <div class="nav-item">üìä Overview</div>
        <div class="nav-item">üë§ Profile</div>
        <div class="nav-item">‚öôÔ∏è Settings</div>
        <br>
        <button class="logout" onclick="window.location.href='index.html'">Logout</button>
    </div>

    <div class="main-content">
        <h1>Dashboard</h1>
        <p>Welcome to the private VCRT portal.</p>

        <div class="grid">
            <div class="card"><h3>Active Users</h3><p>3 Online</p></div>
            <div class="card"><h3>Reports</h3><p>12 Pending</p></div>
            <div class="card"><h3>Status</h3><p>System Normal</p></div>
        </div>
    </div>

</body>
</html>
